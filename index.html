<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"></script>
		<link rel="stylesheet" href="./styles/style.css">
		<title>terraformSandbox</title>
	</head>
	<body>
		<div class="button-wrapper" onclick="randomDream()" oncontextmenu="openModal()"></div>
		<div id="myModal" class="modal">
			<div class="modal-content">
				<span class="close" onclick="closeModal()">&times;</span>
				<h2>[terraform sandbox]</h2>
				<form id="myForm">
				<div class="form-input">
					<label>antenna:</label>
					<input type="number" class="antenna" value="0" disabled>
				</div>
				<div class="form-input">
					<label>status:</label>
					<input type="number" class="status"  min='0' max='4' onchange='configDream()' required>
				</div>
				<div class="form-input">
					<label>resourceLvl:</label>
					<input type="number" class="resourceLvl" onchange='configDream()' required>
				</div>
				<div class="form-input">
					<label>seed:</label>
					<input type="number" class="seed"  min='0' max='10000' onchange='configDream()' required>
				</div>
				<div class="form-input">
					<label>zoneColors:</label>
					<input type="color" class="zoneColors" onchange='configDream()'>
					<input type="color" class="zoneColors" onchange='configDream()'>
					<input type="color" class="zoneColors" onchange='configDream()'>
					<input type="color" class="zoneColors" onchange='configDream()'>
					<input type="color" class="zoneColors" onchange='configDream()'>
					<input type="color" class="zoneColors" onchange='configDream()'>
					<input type="color" class="zoneColors" onchange='configDream()'>
					<input type="color" class="zoneColors" onchange='configDream()'>
					<input type="color" class="zoneColors" onchange='configDream()'>
					<input type="color" class="zoneColors" onchange='configDream()'>  
				</div>
				<div class="form-input">
					<label>canvas:</label>
					<input type="text" class="canvas" onchange='configDream()' required>
				</div>
				<div class="form-input">
					<label>charset:</label>
					<input type="text" class="charset" onchange='configDream()' required>
					<input type="text" class="charset" onchange='configDream()' required>
					<input type="text" class="charset" onchange='configDream()' required>
					<input type="text" class="charset" onchange='configDream()' required>
					<input type="text" class="charset" onchange='configDream()' required>
					<input type="text" class="charset" onchange='configDream()' required>
					<input type="text" class="charset" onchange='configDream()' required>
					<input type="text" class="charset" onchange='configDream()' required>
					<input type="text" class="charset" onchange='configDream()' required>
				</div>
				<div class="form-input">
					<label>font:</label>
					<input type="number" class="font" min='0' max='13' onchange='configDream()' required >
				</div>
				<div class="form-input">
					<label>fontSize:</label>
					<input type="number" class="fontSize" onchange='configDream()' required>
				</div>
				<div class="form-input">
					<label>placement:</label>
					<input type="number" class="placement" onchange='configDream()' required>
				</div>
				<div class="form-input">
					<label>altColors:</label>
					<input type="color" class="altColors" onchange='configDream()'>
					<input type="color" class="altColors" onchange='configDream()'>        
				</div>
			</form>
			</div>
		</div>
		<div class="view-wrapper" onclick="openModal()">
			<iframe id='view'></iframe> 
		</div>
		<script src="./scripts/script.js"></script>
	</body>
</html>
